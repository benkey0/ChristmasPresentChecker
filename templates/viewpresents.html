<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Present Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</head>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Christmas Present Checker</span>
    </div>
</nav>
<div class="container">
    <div class="row mx-auto">
        <div class="col-12 justify-content-center text-center mx-auto p-3">
                <div class="card-group">
            {% for i in people %}

  <div class="card">
    <img src="{{ people[i]["image"] }}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ people[i]["itemname"] }}</h5>
        <p class="card-text"><strong>Barcode : </strong>{{ people[i]["barcode"] }}
          <p class="card-text"><strong> Item Value : </strong>{{ people[i]["itemvalue"] }}
        <p class="card-text"><strong> Recipient : </strong>{{ people[i]["recipientname"] }}
    </div>
  </div>
            {% endfor %}
        <div class="p-3">
                <a href="/" class="btn btn-primary">Go Back</a>
        </div>
        </div>
    </body>
</html>
