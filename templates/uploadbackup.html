<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Present Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"

</head>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Christmas Present Checker</span>
    </div>
</nav>
<div class="container">
    <div class="row p-5">
        <div class="col-12">
            <form action="/uploadbackuppost" method="post"  enctype=multipart/form-data>
                <div class="mb-3">
                    <div class="mb-3">
                        <div class="mb-5">
                        <h4> Download a backup of the current system</h4>
                            <br>
                        <a href="/downloadbackup" class="btn btn-primary">Generate and Download</a>
                        </div>
                        <h4> Restore a backup from a ZIP file</h4>
                        <label for="formFile" class="form-label">Please upload the previously created Zip file</label>

                        <input class="form-control" type="file" id="file" name="file">
                    </div>

                </div>
                        <br>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/" class="btn btn-primary">Go Back</a>


        </div>
        </form>


        </body>
</html>
